services:
  db:
    image: postgis/postgis:15-3.4
    restart: always
    environment:
      POSTGRES_DB: trolle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
  api:
    build:
      context: ..
      dockerfile: infra/dockerfiles/api.Dockerfile
    env_file: ../.env.example
    volumes:
      - ../api:/app/api
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  worker:
    build:
      context: ..
      dockerfile: infra/dockerfiles/worker.prod.Dockerfile
    command: poetry run python -m app.workers.runner
    env_file: ../.env.example
    volumes:
      - ../api:/app/api
    depends_on:
      - db
      - redis
  web:
    build:
      context: ..
      dockerfile: infra/dockerfiles/web.Dockerfile
    volumes:
      - ../web:/app/web
      - /app/web/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
